{% extends 'admin/layouts/base.html' %}

{% block content %}

<h1 class="mt-4 display-4">Dashboard</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Dashboard</li>
</ol>

<div class="row">
    <!-- Total Buah -->
    <div class="col-xl-6 col-md-6">
        <div class="card bg-primary text-white mb-4 shadow">
            <div class="card-body d-flex justify-content-between align-items-center p-4">
                <div>
                    <h3 class="fw-bold mb-2">Total Buah</h3>
                    <h4 class="mb-0">{{ jumlah_buah }} Jenis</h4>
                </div>
                <i class="fas fa-apple-alt fa-5x"></i>
            </div>
        </div>
    </div>

    <!-- Kandungan Buah -->
    <div class="col-xl-6 col-md-6">
        <div class="card bg-warning text-white mb-4 shadow">
            <div class="card-body d-flex justify-content-between align-items-center p-4">
                <div>
                    <h3 class="fw-bold mb-2">Kandungan Buah</h3>
                    <h4 class="mb-0">{{ jumlah_kandungan }} Data</h4>
                </div>
                <i class="fas fa-vial fa-5x"></i>
            </div>
        </div>
    </div>
</div>

{% endblock %}
