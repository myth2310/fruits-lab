{% extends 'admin/layouts/base.html' %}

{% block content %}
<h1 class="mt-4">Edit Kandungan Buah</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a href="/admin/dashboard">Dashboard</a></li>
    <li class="breadcrumb-item active">Edit Kandungan Buah</li>
</ol>

<div class="card mb-4">
    <div class="card-header">
        <i class="fas fa-edit me-1"></i>
        Form Edit Kandungan Buah
    </div>
    <div class="card-body">
        <form action="/admin/kandungan/update/{{ kandungan.id }}" method="POST">
            <div class="mb-3">
                <label for="id_buah" class="form-label">Nama Buah</label>
                <select name="id_buah" id="id_buah" class="form-select" required>
                    <option value="" disabled>-- Pilih Buah --</option>
                    {% for buah in buah_list %}
                        <option value="{{ buah['id'] }}" {% if buah['id'] == kandungan.id_buah %}selected{% endif %}>
                            {{ buah['nama_buah'] }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="kandungan" class="form-label">Manfaat Buah</label>
                <textarea name="kandungan" class="form-control" id="kandungan" rows="4" required>{{ kandungan.kandungan }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Perbarui</button>
        </form>
    </div>
</div>
{% endblock %}
